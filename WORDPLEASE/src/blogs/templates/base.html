{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block head_title %} WORDPLEASE: Blogging Platform {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
</head>
<body>
    <header>
        <div class="wrap navbar-fixed-top">
            <div class="container">
                <div class="row">
                    <div class="col-5 col-sm-4 col-md-3">
                        <div class="logo">
                            <div><p><a href="{% url 'home_page' %}">Wordplease</a></p></div>
                        </div>
                    </div>
                    <div class="col-7 col-sm-8 col-md-9">
                        <div class="row">
                            <nav>
                                <ul>
                                    <li><a href="{% url 'home_page' %}">Home</a></li>
                                    {% if user.is_authenticated %}
                                        <li>
                                            <a href="{% url 'logout_page' %}">Logout</a>
                                        </li>
                                    {% else %}
                                        <li>
                                            <a href="{% url 'login_page' %}">Login</a>
                                        </li>
                                    {% endif %}
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
