<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ post.post_title }}</title>
</head>
<body>
    <h1>{{ post.post_title }}</h1>
    {% if post.image %}
        <img src="{{ post.image }}" alt="{{ post.post_title }}" title="{{ post.post_title }}" height="400">
    {% endif %}
    <main>
        <h4>{{ post.intro }}</h4>
        <p>{{ post.content }}</p>
        <p><strong>Fecha y hora de publicación:</strong> {{ post.release_date | date:"d/m/Y H:i"}}</p>
        {% if post.category.count > 0 %}
            <strong>Categorías:</strong>
            {% for cat in post.category.all %}
                <ul>
                    <li>{{ cat.name }}</li>
                </ul>
            {% endfor %}
        {% endif %}
    </main>
</body>
</html>
