
<section class="post-list">
    <div class="row">
        {% for post in posts %}
        <div class="col-sm-6 col-lg-3">
            <div class="post-card">
                <a href="{% url 'post_detail_page' post.blog.user post.pk %}" title="">
                    <figure>
                        <h6 class="post-card_title truncated-text">{{ post.post_title }}</h6>

                        {% include "includes/render_media.html" with posts=object_list %}

                    </figure>
                </a>
            </div>
        </div>
            <!-- if last column in row -->
            {% if forloop.counter|divisibleby:4 and not forloop.last %}
                </div><div class="row">
            {% endif %}
        {% endfor %}

    </div>
</section>
