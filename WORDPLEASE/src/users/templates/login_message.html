{% extends "base.html" %}

{% block head_title %} Login {% endblock %}

{% block content %}
    <h1>Formulario de Login</h1>
    <section class="login-form">
        <div class="row">
            <div class="col-md-7 col-lg-6">

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

            </div>
        </div>
    </section>

{% endblock %}
